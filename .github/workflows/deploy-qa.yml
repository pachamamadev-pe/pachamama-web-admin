name: Deploy to QA (Vercel)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  quality-checks:
    name: ðŸ” Quality Checks (Lint, Tests & Build)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ¨ Run ESLint
        run: npm run lint

      - name: ðŸ§ª Run Tests
        run: npm run test:ci

      - name: ðŸ—ï¸ Build Production
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

  deploy-preview:
    name: ðŸ” Deploy Preview (PR Review)
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ðŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy Preview to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Deploy Preview Ready!

            âœ… **Preview URL:** ${{ steps.deploy.outputs.preview_url }}

            ðŸ” This is a temporary environment for reviewing this PR.

            _Deployed from commit: \`${context.sha.substring(0, 7)}\`_`
            })

  deploy-qa:
    name: ðŸŸ¢ Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ðŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to QA (Vercel Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "qa_url=$url" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Create Deployment Summary
        run: |
          echo "## âœ… Deployment to QA Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **QA Environment:** ${{ steps.deploy.outputs.qa_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ **Note:** This is the QA environment for client testing, not production." >> $GITHUB_STEP_SUMMARY
